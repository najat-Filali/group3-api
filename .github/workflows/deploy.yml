name: Deploy in Beta
on: 
  push:
    branches:
      - develop
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote ssh 2 commands using password
        uses: appleboy/ssh-action@master
        env:
          CLONE_DIR:/home/john/node-grp3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: CLONE_DIR
          script: |
            echo "Hello world"
            mkdir -p $CLONE_DIR
            rm -rf /home/john/node-grp3
            git clone -b develop git@github.com:najat-Filali/group3-api.git
            cd $CLONE_DIR
            ls -la
            echo "Done"
  

